<div id="loginWrapper" class="container">
    <h2 class="formHeader">Conexión</h2>
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Nombre de usuario o email</label>
            <input type="text" formControlName="usuario_email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="inpPass" type="password" formControlName="password" class="form-control" #password required/>
        </div>
        <a class="enlace-olvido" [routerLink]="['/olvido']">¿Olvidaste tu contraseña?</a>
        <div class="form-group text-center">
            <button [disabled]="cargando" class="btn btn-primary">
                <span *ngIf="cargando" class="spinner-border spinner-border-sm mr-1"></span>
                Conectarse
            </button>
        </div>
    </form>
</div>
