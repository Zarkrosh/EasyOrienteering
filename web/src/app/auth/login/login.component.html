<div class="easyo-container">
    <div [style.display]="(cargando) ? 'none' : 'block'" class="auth-wrapper">
        <h2 class="formHeader">Entra a tu cuenta</h2>
        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" formControlName="username" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="inpPass" type="password" formControlName="password" class="form-control" #password required/>
            </div>
            <a class="enlace-olvido" [routerLink]="['/olvido']">¿Olvidaste tu contraseña?</a>

            <span *ngIf="mensajeError" class="mensaje-error">{{mensajeError}}</span>

            <div class="form-group text-center">
                <button [disabled]="cargando || loginForm.invalid" class="btn btn-primary">
                    <span *ngIf="cargando" class="spinner-border spinner-border-sm mr-1"></span>
                    Conectar
                </button>
            </div>
        </form>
    </div>

    <div *ngIf="cargando" class="wrapper-cargando">
        <div class="lds-baliza-wrapper">
            <div class="lds-baliza"></div>
        </div>
    </div>
</div>
