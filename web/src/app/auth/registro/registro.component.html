<div class="easyo-container">
    <div class="auth-wrapper" *ngIf="!cargando">
        <div *ngIf="!registrado" class="container">
            <h2 class="formHeader">Registra una cuenta</h2>
            <form id="registroForm" [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                <!-- TODO: Conectar con Google (...) -->

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre (este ser치 tu nombre p칰blico)</label>
                    <input type="text" formControlName="nombre" class="form-control" required/>
                </div>
                <!-- TODO: Indicador de nombre de usuario inv치lido/existente -->

                <div class="form-group">
                    <label for="club">Club (opcional)</label>
                    <input type="text" formControlName="club" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input id="inpPass" type="password" formControlName="password" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="passwordConf">Contrase침a (confirmaci칩n)</label>
                    <input id="inpPass" type="password" formControlName="passwordConf" class="form-control" required/>
                </div>

                <!-- TODO: Checkbox de pol칤ticas (con enlace) -->

                <div class="form-group text-center">
                    <button [disabled]="cargando || registroForm.invalid" class="btn btn-primary">Registrar cuenta</button>
                </div>
            </form>
        </div>

        <div *ngIf="registrado" class="container registroWrapper confirmacion">
            <h1>Cuenta registrada</h1>
            <i class="fa fa-check-circle simboloConfirmacion"></i>
            <p>Recibir치s un correo en el email que has indicado con un enlace para activar tu cuenta. Tan solo haz click en 칠l 游땏</p>
        </div>
    </div>

    <div *ngIf="cargando" class="wrapper-cargando">
        <div class="lds-baliza-wrapper">
            <div class="lds-baliza"></div>
        </div>
    </div>
</div>
