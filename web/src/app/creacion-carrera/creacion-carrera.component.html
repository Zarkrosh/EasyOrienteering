<div class="container">
    <h1 class="formHeader">Crear carrera</h1>
    <form id="carreraForm" [formGroup]="carreraForm" (ngSubmit)="onSubmit()">
        <h2>Nombre</h2>
        <input id="nombre" type="text " formControlName="nombre" class="form-control">
        
        <h2>Tipo de carrera</h2>
        <div class="form-group">
            <label>
                <input type="radio" formControlName="tipo" name="tipo" value="EVENTO" class="form-control selector-opcion" required />
                <div class="selector-opcion-cont noselect">
                    <span>Evento</span>
                </div>
            </label>
            <label>
                <input type="radio" formControlName="tipo" name="tipo" value="CIRCUITO" class="form-control selector-opcion"/>
                <div class="selector-opcion-cont noselect">
                    <span>Circuito</span>
                </div>
            </label>
        </div>

        <h2>Modalidad</h2>
        <div class="form-group">
            <label>
                <input type="radio" formControlName="modalidad" name="modalidad" value="LINEA" class="form-control selector-opcion" required/>
                <div class="selector-opcion-cont noselect">
                    <span>Trazado</span>
                </div>
            </label>
            <label>
                <input type="radio" formControlName="modalidad" name="modalidad" value="SCORE" class="form-control selector-opcion"/>
                <div class="selector-opcion-cont noselect">
                    <span>Score</span>
                </div>
            </label>
        </div>

<!-- Diálogo de restauración de borrador de carrera -->
<ng-template #modalBorrador let-modal>
    <div class="modal-header">
        <h5 class="modal-title">¿Restaurar borrador de carrera?</h5>
        <button type="button" class="close" (click)="restauraBorrador(false)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">Parece que no acabaste de crear una carrera anteriormente, ¿quieres continuar con su creación?<br><br>Se cargará de nuevo toda la configuración que elegiste:<br>TODO Añadir detalles del borrador en el diálogo</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" ngbAutofocus (click)="restauraBorrador(false)">Descartar</button>
        <button type="button" class="btn btn-success" (click)="restauraBorrador(true)">Restaurar</button>
    </div>
</ng-template>
