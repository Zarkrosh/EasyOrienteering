<div id="barra-superior">
    <input #inputPurplePen id="input-purplepen" type="file" class="inputfile" (change)="importarPurplePen($event)">
    <label id="label-importar-purplepen" for="input-purplepen" class="btn btn-primary">Importar desde PurplePen</label>

    <input #inputMapa id="input-mapa" type="file" class="inputfile" (change)="cargarMapa($event)">
    <label id="label-seleccionar-mapa" for="input-mapa" class="btn btn-primary">Seleccionar mapa base</label>

    <!--
    <label for="input-escala">Escala:</label>
    <input id="input-escala" type="text" disabled>
    -->

    <button id="btn-nuevo-recorrido" class="btn btn-primary nuevo-rec-test" (click)="nuevoRecorrido()"><i class="fa fa-plus"></i>Nuevo recorrido</button>

    <!-- Botón de nuevo recorrido: OPCION BOTON A LA DERECHA -->
    <button id="btn-nuevo-recorrido" class="btn" style="position: absolute;right: 15px;" (click)="nuevoRecorrido()"><i class="fa fa-plus-circle"></i></button>
</div>

<div id="wrapper-inferior">
    <!-- Editor de trazados -->
    <editor-trazado id="trazador">

    </editor-trazado>

    <!-- Barra lateral -->
    <div id="barra-lateral">
        <div id="configuraciones">
            <div id="lista-recorridos">
                <div class="noselect" [class.seleccionado]="recorridoActual === null" (click)="todosLosControles()">Todos los controles</div>
                <div *ngFor="let nombre of getNombresRecorridos()" class="noselect"
                    [class.seleccionado]="nombre === recorridoActual" (click)="seleccionaRecorrido(nombre)">{{nombre}}</div>
            </div>
            <table id="descripcion-controles">
                <tbody>
                    <ng-template *ngIf="recorridoActual !== null">
                        <tr *ngFor="let c of recorridos.get(recorridoActual).idControles">{{c}} {{controles.get(c).coords.x}} ~ {{controles.get(c).coords.y}}</tr>
                        <span *ngIf="recorridos.get(recorridoActual).idControles.length === 0">Sin controles</span>
                    </ng-template>
                </tbody>
            </table>
        </div>
        <button id="btn-guardar" class="btn btn-primary">Guardar recorridos</button>
    </div>
</div>

<!-- Diálogo de confirmación de borrado de control -->
<ng-template #modalBorrado let-modal>
    <div class="modal-header">
        <h5 class="modal-title">¿De verdad quieres borrar el control?</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">Este control se utiliza en otros recorridos</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" ngbAutofocus (click)="modal.close()">Cancelar</button>
        <button id="btn-confirmar-borrar" type="button" class="btn btn-danger" (click)="borrarConfirmed()">Borrar</button>
    </div>
</ng-template>
